    <script>
       //17.Array find()
        //returns the value of the first array element that passes a test function.

        let numbers = [4, 9, 16, 25, 29];
        let first = numbers.find(myFunction);

        function myFunction(value, index, array) //function takes 3 arguments:
        {
        return value > 18;
        }
        console.log("First number over 18 is " + first); //return first value > 18. 

  </script>
