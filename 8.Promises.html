<body>
    <script>
      //8.PROMISES
        //A Promise is a JavaScript object that links "Producing Code" and "Consuming Code".
        // Producing Code => Coding.
        // Consuming Code => Condition to execute the producing code.

        let promise = new Promise(function(text, time) 
        {
        setTimeout(function(){ text("Hello Good Morning!!"); }, 3000);
        }); // text => Producing Code, time => Consuming Code.

        promise.then(function(value) 
        {
        console.log(value); // Text will execute in 3000 Milliseconds
        });

  </script>
    
</body>
</html>
