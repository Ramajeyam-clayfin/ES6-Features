<body>
    <script>
       //16.Array keys()
        //returns an Array Iterator object with the keys of an array.

        let fruits = ["Banana", "Orange", "Apple", "Mango"];
        let keys = fruits.keys();

        let text = "";
        for (let x of keys) {
        text += x + " ";
        }
        console.log(text); // returns position of the values.

  </script>
    
</body>
