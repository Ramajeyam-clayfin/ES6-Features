    <script>
       //11.FUNCTION REST PARAMETER
        //The rest parameter (...) allows a function to treat an indefinite number of arguments as an array:

        function sum(...args) 
        {
        let add = 0;
        for (let arg of args) add += arg;
        return add;
        }
        console.log(sum(4, 9, 1, 5, 2, 10, 6, 7)); //indefinite number of arguments


  </script>
