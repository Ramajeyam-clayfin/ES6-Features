<body>
    <script>
       //10.DEFAULT PARAMETER
        //ES6 allows function parameters to have default values.

        function defaultpara(x, y = 10) {
        // y is 10 if not passed or undefined
        return x + y;
        }
        console.log(defaultpara(15));


  </script>
