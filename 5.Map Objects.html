<body>
    <script>
      //5.MAP OBJECTS
        //You can create a JavaScript Map by:
            // Passing an Array to new Map()
            // Create a Map and use Map.set()

        let fruits = new Map([
                                ["apples", 500],
                                ["bananas", 300],
                                ["oranges", 200]
                                ]); // Create a Map
        console.log(fruits);
        console.log(fruits.get("oranges")); // Get Map Values
        fruits.set("apples", 100); // Set Map Values
        console.log(fruits.get("apples")); 
  </script>
    
</body>
</html>
