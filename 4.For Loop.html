<body>
    <script>
     //4.FOR/OF LOOP
        //for/of lets you loop over data structures that are iterable such as Arrays, Strings, Maps, NodeLists, and more.

        let cars = ["BMW", "Volvo", "Mini"];
        let text = "";
        for (let x of cars) 
        {
        text += x + "  ";
        }
        console.log(text); //Array values using for loop
  </script>
    
</body>
