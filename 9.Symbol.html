<body>
    <script>
       //9.SYMBOL
        //primitive datatype,
        // a unique "hidden" identifier that no other code can accidentally access.
        
        let person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
        };
        let id = Symbol('id'); // symbol declaration
        person[id] = 140353; // symbol initialazation
        console.log(person[id]);
        console.log(person.id);

  </script>
    
</body>
</html>
