<body>
    <script>
    //2.CONST Keyword
        // the value cannot be changed & cannot redeclare the variable name.
       
        const a=2;
        console.log("1.A="+a)
        {
            var a=5; //produces error variable already declared
            console.log("2.A="+a)
        }
        console.log("3.A="+a)
  </script>
    
</body>
